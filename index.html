<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,opsz,wght@0,8..144,200;0,8..144,300;0,8..144,400;0,8..144,500;0,8..144,600;0,8..144,700;0,8..144,800;0,8..144,900;1,8..144,200;1,8..144,300;1,8..144,400;1,8..144,500;1,8..144,600;1,8..144,700;1,8..144,800;1,8..144,900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/styles.css" />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Weather from ZT</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-city">
            <div class="row search">
              <div class="col-6">
                <div class="form-group">
                  <input
                    type="text"
                    placeholder="Enter a city"
                    class="form-control"
                    id="city-input"
                    autofocus
                  />
                </div>
              </div>

              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary"
                  id="search-button"
                />
              </div>

              <div class="col-3">
                <button class="btn btn-success" id="current-location-button">
                  My City
                </button>
              </div>
            </div>
          </form>

          <div class="row current-box">
            <div class="col-4">
              <h1 class="current-city" id="city"></h1>
              <div class="current-day"><span></span></div>
            </div>

            <div class="col-2">
              <img src="" alt="Clear" id="icon" class="float-left" />
            </div>

            <div class="col-3 current-temp">
              <span id="tempr"></span>
              <span class="units">
                <a href="#" id="celcius-link" class="active">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a>
              </span>
            </div>

            <div class="col-3 current-other">
              <div class="current-humidity">
                Humidity: <span id="data-humidity"></span>%
              </div>
              <div class="current-wind">
                Wind: <span id="data-wind"></span> km/h
              </div>
              <div id="data-img"></div>
            </div>
          </div>

          <div class="current-forecast" id="forecast"></div>
        </div>
        <small>
          <a
            href="https://github.com/33ZoyaTaranets/Weather-app-Github-lesson-4"
            target="_blank"
            >Open-source code</a
          >
          by Zoia Taranets
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
